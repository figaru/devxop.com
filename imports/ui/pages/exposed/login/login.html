                <input type="password" id="input-pass" class="form-control mb-3" placeholder="Password" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div id="login-error" class="mb-3 text-danger"></div>
                <button id="submit-login" class="btn btn-md btn-primary" type="submit">Sign in</button>
