    <!-- <h1>Website</h1>
    {{#each product in highlights}}
        {{product.title}}
    {{/each}}

    </div>

    <div class="page-banner" style="background-color: #333;">
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'pt', includedLanguages: 'en,es,pt,ru,fr,de,none', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false }, 'google_translate_element');
            }
        </script>
        <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        <div class="banner-content">
            <div class="heading skiptranslate d-flex flex-column justify-content-center">
                {{#if web.logo}}
                <img src="{{web.logo}}" style="width: 100%; min-width: 275px; max-width: 475px;">
                {{else}}
                {{web.title}}
                {{/if}}
                <!-- <img src="img/pl-branco.png"> -->
            </div>
            <div class="sub-heading skiptranslate">{{web.sub_title}}</div>
            <div class="banner-actions">
                <a href="#specialsJump" class="btn btn-outline-light">
                    Pratos Especiais</a>
                <a href="#menuJump" class="btn btn-outline-light">
                    A Nossa Ementa
                </a>
            </div>
        </div>


        <img src="{{web.cover}}" class="bg">
    </div>

    <section class="section">

    </section>

    <section class="section bg-light element-animate py-5">
        <div class="clearfix mb-5 pb-5 mt-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center heading-wrap">
                        <h2 id="specialsJump">
                            {{#if get_lang "en"}}Special Dishes{{/if}}
                            {{#if get_lang "pt"}}Pratos Especiais{{/if}}
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="owl-carousel centernonloop">

            {{#each product in web.highlights.products}}
            <a class="item-dishes bright">
                {{#if web.highlights_show_info}}
                <div class="text d-flex flex-column justify-content-end align-items-end" style="height: 100%;">
                    <div
                        style="width: fit-content; height: fit-content; margin-bottom: 2%; padding: 4px; background-color: rgba(34, 34, 34, 0.5);">
                        <h5 class="dishes-heading d-flex flex-row justify-content-end mx-2" lang="pt">{{product.title}}
                        </h5>
                        <h4 class="dishes-heading d-flex flex-row justify-content-end mx-2 mb-1">{{product.price}}€</h4>
                    </div>

                </div>
                {{/if}}
                <img src="{{product.img}}" alt="" class="img-fluid">
                <!-- <h3 class="dishes-heading" lang="pt">{{product.title}}</h3>
                <h4 class="dishes-heading">{{product.price}}</h4> -->
            </a>
            {{/each}}
        </div>
    </section>


    <section class="section element-animate mt-5 py-5">
        <div class="clearfix mb-5 pb-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center heading-wrap">
                        <h2 id="menuJump">Ementa</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {{#each menu in web.menu}}
                <div class="col-md-6 mb-3">

                    <a data-toggle="modal" data-target="#menu{{menu._id}}" class="item-dishes">
                        <div class="text">
                            <p class="dishes-price"><span class="material-icons skiptranslate">
                                    launch
                                </span></p>
                            <h2 class="dishes-heading" lang="pt">{{menu.title}}</h2>
                        </div>

                        <img src="{{menu.img}}" style="width: 100%;">
                    </a>
                </div>
                {{/each}}

            </div>
        </div>
    </section>

    {{#if web.about_visible}}
    <section class="section bg-light element-animate fadeInUp element-animated my-5 py-5">
        <div class="clearfix mb-3 mt-5 pb-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center heading-wrap">
                        <h2>Sobre Nós</h2>

                        <span class="back-text">{{{web.content_about_subtitle}}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 d-flex flex-column justify-content-center">
                    <blockquote class="testimonial">
                        <div class="d-flex flex-row justify-content-center align-items-center author">
                            {{#if web.content_about_img}}
                            <img src="{{web.content_about_img}}" alt="" class="mr-4"
                                style="width: 325px; height: 325px;">
                            {{/if}}
                        </div>
                    </blockquote>
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-center">
                    <blockquote class="testimonial">
                        <p>{{{web.content_about}}}</p>
                    </blockquote>
                </div>
                <div class="col-md-12 d-flex flex-column justify-content-center">
                    <blockquote class="testimonial">
                        <div class="d-flex flex-column justify-content-center align-items-end author">
                            <div class="author-info">
                                <h3>{{web.content_about_note}}</h3>
                            </div>
                        </div>
                    </blockquote>
                </div>

            </div>
        </div>
    </section>
    {{/if}}

    <section class="section element-animate fadeInUp element-animated my-5 py-5">
        <div class="clearfix mb-5 pb-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center heading-wrap">
                        <h2>Já provou?</h2>

                        <span class="back-text">
                            Deixe-nos a sua opinião em qualquer um dos nossos canais <br>
                            {{#if web.social_facebook}}
                            <a href="{{web.social_facebook}}" target="_blank" style="text-decoration: none;"><b
                                    class="text-yellow skiptranslate">Facebook</b></a> /
                            {{/if}}
                            {{#if web.social_instagram}}
                            <a href="{{web.social_instagram}}" target="_blank" style="text-decoration: none;"><b
                                    class="text-yellow skiptranslate">Instagram</b></a> /
                            {{/if}}
                            {{#if web.social_trip}}
                            <a href="{{web.social_trip}}" target="_blank" style="text-decoration: none;"><b
                                    class="text-yellow skiptranslate">Trip
                                    Advisor</b></a> /
                            {{/if}}
                            {{#if web.social_google}}
                            <a href="{{web.social_google}}" target="_blank" style="text-decoration: none;"><b
                                    class="text-yellow skiptranslate">Google</b></a>
                            {{/if}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        {{#if web.testimonial_img}}
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <img src="{{web.testimonial_img}}" class="img-fluid" style="margin: auto; max-width: 80%;">
                </div>
            </div>
        </div>
        {{/if}}
    </section>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-5 mb-5">
                    {{#if web.about_visible}}
                    <h3>Sobre Nós</h3>
                    <p class="mb-5">
                        {{web.content_about}}
                    </p>
                    {{/if}}
                    <ul class="list-unstyled footer-link d-flex footer-social skiptranslate">
                        {{#if web.social_facebook}}
                        <li><a href="{{web.social_facebook}}" target="_blank" class="p-2"><span
                                    class="fa fa-facebook"></span></a></li>
                        {{/if}}

                        {{#if web.email_address}}
                        <li><a href="mailto:{{web.email_address}}" target="_blank" class="p-2"><span
                                    class="fa fa-envelope"></span></a></li>
                        {{/if}}

                        {{#if web.social_instagram}}
                        <li><a href="{{web.social_instagram}}" target="_blank" class="p-2"><span
                                    class="fa fa-instagram"></span></a></li>
                        {{/if}}
                    </ul>
                </div>
                <div class="col-md-7 mb-5">
                    <div class="mb-5">
                        <h3>Horas de Funcionamento</h3>
                        <p><strong class="d-block skiptranslate">{{web.working_time}}</strong></p>
                    </div>
                    <div>
                        <h3>Informação Contacto</h3>
                        <span class="text-white"> {{web.contact_extra}}
                        </span>
                        <ul class="list-unstyled footer-link mt-3">
                            <li class="d-block">
                                <span class="d-block">Morada</span>
                                <span class="text-white skiptranslate">{{web.physical_address}}</span>
                            </li>
                            <li class="d-block"><span class="d-block">Ligue-nos</span>
                                <span class="text-white skiptranslate">{{web.telephone_number}}</span>
                            </li>
                            <li class="d-block">
                                <span class="d-block">E-mail:</span>
                                <span class="text-white skiptranslate">{{web.email_address}}</span>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-12 text-md-center text-left">
                    <p class="skiptranslate">
                        Copyright © 2020 All rights reserved |
                        Developed by <a href="https://devxop.com" target="_blank">Devxop</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <div class="cookie-notice">
        <div class="cookie-notice-flex">
            <p>This site uses cookies to function properly. Any data collected is anonymised. By continuing to use this
                site,
                you agree to our use of cookies.</p>

            <span class="cookie-notice-dismiss">
                <svg viewBox="0 0 24 24">
                    <path d="M 2 2 L 22 22 M 2 22 L22 2" />
                </svg>
            </span>
        </div>
    </div>

    {{#each menu in web.menu}}
    <div class="modal fade" id="menu{{menu._id}}" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-xl modal-custom">
            <!-- modal-dialog-centered -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        {{menu.title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="menu-listing">
                        {{#each product in menu.products}}
                        <div class="item">
                            <div class="item-content">
                                <div class="item-heading">{{product.title}}</div>

                                <div class="item-subheading">
                                    {{#if get_lang "en"}} {{product.description}} {{/if}}
                                    {{#if get_lang "pt"}} {{product.description}} {{/if}}
                                </div>
                                <div class="item-price">
                                    {{product.price}}€
                                </div>
                            </div>
                            {{#if product.img}}
                            <div class="item-image"><img src="{{product.img}}" alt="" class="img-fluid">
                            </div>
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</template>
