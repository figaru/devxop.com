<template name="Website">
    <div class="container p-3 py-4">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h3>Website</h3>
            </div>
            <div class="col-sm-12">
                <label>Keep your customers engaged with your public webpage.</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Setup</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseSetup"
                                    aria-expanded="false" aria-controls="collapseSetup">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button>
                            </div>
                        </div>

                        <div class="collapse" id="collapseSetup">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Setup your webpage's endpoint and brand name.</label>
                                </div>
                                <div class="col-sm-12">
                                    <label>Page Title</label>
                                    <p>Type in the name of your webpage. This name will show up has the page's title.</p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="title"
                                            value="{{get_website.title}}">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Page Subtitle</label>
                                    <p>The subtitle will show up bellow your page's title</p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="sub_title"
                                            value="{{get_website.sub_title}}">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Endpoint</label>
                                    <p>The endpoint is the link where your webpage will be accessed from.</p>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon3">https://devxop.com/</span>
                                        <input type="text" class="form-control js-edit-website" data-key="endpoint"
                                            value="{{get_website.endpoint}}" id="basic-url"
                                            aria-describedby="basic-addon3">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Social Media</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseSocial"
                                    aria-expanded="false" aria-controls="collapseSocial">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button>
                            </div>
                        </div>

                        <div class="collapse" id="collapseSocial">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Add social media buttons in your app.</label>
                                    <p>Type in the url's of the correspondant social media icons. Empty fields will not be visible in the app.</p>
                                </div>
                                <div class="col-sm-12">
                                    <label>Facebook</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="social_facebook"
                                            value="{{get_website.social_facebook}}">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Instagram</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="social_instagram"
                                            value="{{get_website.social_instagram}}">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Google</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="social_google"
                                            value="{{get_website.social_google}}">
                                        
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Trip Advisor</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="social_trip"
                                            value="{{get_website.social_trip}}">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Customize Your Look</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseCustomizeLook"
                                    aria-expanded="false" aria-controls="collapseCustomizeLook">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button>
                            </div>
                        </div>

                        <div class="collapse" id="collapseCustomizeLook">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Design your place on the page to match your brand.</label>
                                </div>
                                <div class="col-sm-6">
                                    <label>Cover</label>
                                    {{> select_files eventId="websiteEditEvent" modalId="websiteCoverSelect" key="cover" fileType="image"}}
                                    <div class="image-select" data-toggle="modal" data-target="#websiteCoverSelect"
                                        style="background-image: url({{fileUrl get_website.cover 'thumb'}});">
                                        <div class="image-frame">
                                            <i class="material-icons">add</i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label>Logo</label>
                                    {{> select_files eventId="websiteEditEvent" modalId="websiteLogoSelect" key="logo" fileType="image"}}
                                    <div class="image-select small" data-toggle="modal" data-target="#websiteLogoSelect"
                                        style="background-image: url({{fileUrl get_website.logo 'thumb'}});">
                                        <div class="image-frame">
                                            <i class="material-icons">add</i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Products</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseProducts"
                                    aria-expanded="false" aria-controls="collapseProducts">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button>
                            </div>
                        </div>

                        <div class="collapse" id="collapseProducts">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Products you want to expose on your website</label>
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <label>Highlights</label>
                                    <select class="form-control js-highlight-select"
                                        aria-label="Default select example">
                                        {{#each collection in collections_list}}
                                        <option selected="{{highlight_selected collection._id}}"
                                            value="{{collection._id}}">{{collection.title}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="col-sm-12">
                                    <label>Menu</label>
                                    <div class="row">
                                        {{#each collection in menu_collection}}
                                        <div class="col-sm-3 d-flex flex-column justify-content-center align-items-center">
                                            {{collection.title}}
                                            <button class="btn btn-danger js-remove-menu" data-index="{{@index}}">Remove</button>
                                        </div>
                                        {{/each}}
                                        <div class="col-sm-12">
                                            <select class="form-control js-menu-select"
                                                aria-label="Default select example">
                                                {{#each collection in collections_list}}
                                                <option value="{{collection._id}}">{{collection.title}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
