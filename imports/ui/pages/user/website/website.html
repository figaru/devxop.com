<template name="Website">
    <div class="container p-3 py-4">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h3>Website</h3>
            </div>
            <div class="col-sm-12">
                <label>Keep your customers engaged with your public webpage.</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card card-shadow">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Setup</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <!-- <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseSetup"
                                    aria-expanded="false" aria-controls="collapseSetup">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button> -->
                                <i class="material-icons btn-icon btn-more" data-toggle="collapse"
                                    data-target="#collapseSetup" aria-expanded="false" aria-controls="collapseSetup"
                                    id="dropdownMenuButton">expand_more</i>
                            </div>
                        </div>

                        <div class="collapse show" id="collapseSetup">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Setup your webpage's endpoint and brand name.</label>
                                </div>
                                <div class="col-sm-12">
                                    <label>Page Title</label>
                                    <p>Type in the name of your webpage. This name will show up has the page's title.
                                    </p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="title"
                                            value="{{get_website.title}}">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Page Subtitle</label>
                                    <p>The subtitle will show up bellow your page's title</p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control js-edit-website" data-key="sub_title"
                                            value="{{get_website.sub_title}}">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label>Endpoint</label>
                                    <p>The endpoint is the link where your webpage will be accessed from.</p>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon3">https://devxop.com/app/</span>
                                        <input type="text" class="form-control js-edit-website" data-key="endpoint"
                                            value="{{get_website.endpoint}}" id="basic-url"
                                            aria-describedby="basic-addon3">
                                        <a href="https://devxop.com/app/{{get_website.endpoint}}" target="_blank"
                                            class="btn btn-primary d-flex flex-column justify-content-center"><i
                                                class="material-icons">launch</i></a>
                                    </div>
                                </div>
                                {{#if get_website.endpoint_qr}}
                                <div class="col-sm-12 p-2 d-flex flex-column align-items-center">
                                    <img src="{{get_website.endpoint_qr}}">
                                </div>
                                <div class="col-sm-12 p-2 d-flex flex-column align-items-center">
                                    <a class="btn btn-success" href="{{get_website.endpoint_qr}}" target="_blank"
                                        download="QRCODE_{{get_website.endpoint}}">Get QR Code</a>
                                </div>
                                {{/if}}
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card card-shadow">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Content</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <!-- <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseContent"
                                    aria-expanded="false" aria-controls="collapseContent">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button> -->
                                <i class="material-icons btn-icon btn-more" data-toggle="collapse"
                                    data-target="#collapseContent" aria-expanded="false" aria-controls="collapseContent"
                                    id="dropdownMenuButton">expand_more</i>
                            </div>
                        </div>

                        <div class="collapse show" id="collapseContent">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">

                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="info-tab" data-toggle="tab" href="#infoTab"
                                            role="tab" aria-controls="home" aria-selected="true">About</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#socialTab"
                                            role="tab" aria-controls="profile" aria-selected="false">Social Media</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contactTab"
                                            role="tab" aria-controls="contact" aria-selected="false">Contact Info</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="infoTab" role="tabpanel"
                                        aria-labelledby="home-tab">
                                        <div class="row py-3">
                                            <div class="col-sm-12 mb-3">
                                                <label>Information to populate the page with text regarding your
                                                    company.</label>
                                            </div>
                                            <div class="col-sm-12 py-3">
                                                <div class="form-check">
                                                    <input class="form-check-input p-0 js-visible"
                                                        data-key="about_visible" type="checkbox"
                                                        {{get_checked get_website.about_visible}} value="">
                                                    <label class="form-check-label">
                                                        About section visible
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>About Subtitle</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. Learn more about our gastronomic experience at #portugueselab"
                                                        data-key="content_about_subtitle"
                                                        value="{{get_website.content_about_subtitle}}">
                                                </div>
                                                <label>About Content</label>
                                                <div class="input-group mb-3">
                                                    <textarea class="form-control js-edit-website"
                                                        placeholder="Anything you can tell the public about you and this page..."
                                                        data-key="content_about">{{get_website.content_about}}</textarea>

                                                </div>
                                                <label>About Image</label>
                                                <div class="input-group mb-2">
                                                    {{> select_files eventId="websiteEditEvent" modalId="websiteAboutImgSelect" key="content_about_img" fileType="image"}}
                                                    <div class="image-select" data-toggle="modal"
                                                        data-target="#websiteAboutImgSelect"
                                                        style="background-image: url({{fileUrl get_website.content_about_img 'thumb'}});">
                                                        <div class="image-frame">
                                                            <i class="material-icons">add</i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn btn-danger mb-2 js-clear-image"
                                                    data-key="content_about_img">Clear About</button>
                                                <br>
                                                <label>About Note</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. Come and visit us now!"
                                                        data-key="content_about_note"
                                                        value="{{get_website.content_about_note}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="socialTab" role="tabpanel"
                                        aria-labelledby="profile-tab">
                                        <!-- SOCIAL INPUTS -->
                                        <div class="row py-3">
                                            <div class="col-sm-12 mb-3">
                                                <label>Add social media buttons in your app.</label>
                                                <p>Type in the url's of the correspondant social media icons. Empty
                                                    fields will not
                                                    be visible in the app.</p>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Facebook</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        data-key="social_facebook"
                                                        value="{{get_website.social_facebook}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Instagram</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        data-key="social_instagram"
                                                        value="{{get_website.social_instagram}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Google</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        data-key="social_google" value="{{get_website.social_google}}">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Trip Advisor</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        data-key="social_trip" value="{{get_website.social_trip}}">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Testimonial Image</label>
                                                <p>Add an image of testimonials from your clients.
                                                    Think about creating a collage of all the comments, photos and
                                                    ratings that your clients add in your social links.</p>
                                                <div class="input-group mb-3">
                                                    {{> select_files eventId="websiteEditEvent" modalId="websiteTestimonialImgSelect" key="testimonial_img" fileType="image"}}
                                                    <div class="image-select" data-toggle="modal"
                                                        data-target="#websiteTestimonialImgSelect"
                                                        style="background-image: url({{fileUrl get_website.testimonial_img 'thumb'}});">
                                                        <div class="image-frame">
                                                            <i class="material-icons">add</i>
                                                        </div>
                                                    </div>

                                                </div>
                                                <button class="btn btn-danger my-2 js-clear-image"
                                                    data-key="testimonial_img">Clear Testimonial</button>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="contactTab" role="tabpanel"
                                        aria-labelledby="contact-tab">

                                        <div class="row py-3">
                                            <div class="col-sm-12 mb-3">
                                                <label>Fill in this important information regarding your location and
                                                    contant information.</label>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Working Time</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. Mon - Sun, 11am - 11pm" data-key="working_time"
                                                        value="{{get_website.working_time}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Email address</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. john.doe@work.com" data-key="email_address"
                                                        value="{{get_website.email_address}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Physical Address</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. Avenida Algarve, Almancil, Portugal"
                                                        data-key="physical_address"
                                                        value="{{get_website.physical_address}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Telephone</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. +351 911 123 123 / +351 289 123 123"
                                                        data-key="telephone_number"
                                                        value="{{get_website.telephone_number}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <label>Extra information</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control js-edit-website"
                                                        placeholder="ex. Take-away also available at this location..."
                                                        data-key="contact_extra" value="{{get_website.contact_extra}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card card-shadow">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Customize Your Look</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <!-- <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseCustomizeLook"
                                    aria-expanded="false" aria-controls="collapseCustomizeLook">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button> -->

                                <i class="material-icons btn-icon btn-more" data-toggle="collapse"
                                    data-target="#collapseCustomizeLook" aria-expanded="false"
                                    aria-controls="collapseCustomizeLook" id="dropdownMenuButton">expand_more</i>
                            </div>
                        </div>

                        <div class="collapse show" id="collapseCustomizeLook">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Design your place on the page to match your brand.</label>
                                </div>
                                <div class="col-sm-6">
                                    <label>Cover</label>
                                    {{> select_files eventId="websiteEditEvent" modalId="websiteCoverSelect" key="cover" fileType="image"}}
                                    <div class="image-select" data-toggle="modal" data-target="#websiteCoverSelect"
                                        style="background-image: url({{fileUrl get_website.cover 'thumb'}});">
                                        <div class="image-frame">
                                            <i class="material-icons">add</i>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger my-2 js-clear-image" data-key="cover">Clear
                                        Cover</button>
                                </div>
                                <div class="col-sm-6">
                                    <label>Logo</label>
                                    {{> select_files eventId="websiteEditEvent" modalId="websiteLogoSelect" key="logo" fileType="image"}}
                                    <div class="image-select small" data-toggle="modal" data-target="#websiteLogoSelect"
                                        style="background-image: url({{fileUrl get_website.logo 'thumb'}});">
                                        <div class="image-frame">
                                            <i class="material-icons">add</i>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger my-2 js-clear-image" data-key="logo">Clear
                                        Logo</button>
                                </div>


                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>



        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card card-shadow">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Products</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <!-- <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseProducts"
                                    aria-expanded="false" aria-controls="collapseProducts">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button> -->

                                <i class="material-icons btn-icon btn-more" data-toggle="collapse"
                                    data-target="#collapseProducts" aria-expanded="false"
                                    aria-controls="collapseProducts" id="dropdownMenuButton">expand_more</i>
                            </div>
                        </div>

                        <div class="collapse show" id="collapseProducts">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Products you want to expose on your website</label>
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <div class="d-flex flex-row justify-content-start align-items-center">
                                        <h5 class="mr-2">Highlights</h5>
                                        <div class="dropdown">
                                            <i class="material-icons btn-icon btn-add" id="dropdownMenuButton"
                                                data-toggle="dropdown">add</i>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                {{#each collection in collections_list}}
                                                <li><a class="dropdown-item js-highlight-select"
                                                        data-collection="{{collection._id}}">{{collection.title}}</a>
                                                </li>
                                                {{/each}}
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 py-3">
                                            {{#with highlight_selected}}
                                            <!-- return collection -->
                                            <div class="tag">
                                                <div>{{this.title}}</div>
                                            </div>
                                            {{/with}}
                                        </div>
                                        <div class="col-sm-12 py-3">
                                            <div class="form-check">
                                                <input class="form-check-input p-0 js-visible"
                                                    data-key="highlights_show_info" type="checkbox"
                                                    {{get_checked get_website.highlights_show_info}} value="">
                                                <label class="form-check-label">
                                                    Show product info
                                                </label>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm-12 mb-3">
                                    <div class="d-flex flex-row justify-content-start align-items-center">
                                        <h5 class="mr-2">Menu</h5>
                                        <div class="dropdown mr-3">
                                            <i class="material-icons btn-icon btn-add" id="dropdownMenuButton"
                                                data-toggle="dropdown">add</i>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                {{#each collection in collections_list}}
                                                <li><a class="dropdown-item js-menu-select"
                                                        data-collection="{{collection._id}}">{{collection.title}}</a>
                                                </li>
                                                {{/each}}
                                            </ul>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm-12 mb-3 d-flex flex-row justify-content-start">

                                    {{#each collection in menu_collection}}
                                    <div class="tag">
                                        <div>{{collection.title}}</div>
                                        <i class="material-icons js-remove-menu" data-index="{{@index}}">close</i>
                                    </div>
                                    {{/each}}

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card card-shadow">
                    <div class="card-body p-0">
                        <div class="row p-4">
                            <div class="col-sm-10 d-flex flex-column justify-content-center">
                                <h5 class="mb-0">Notifications</h5>
                            </div>
                            <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
                                <!-- <button
                                    class="btn btn-primary p-0 rounded-circle d-flex flex-column justify-content-center"
                                    type="button" data-toggle="collapse" data-target="#collapseCustomizeLook"
                                    aria-expanded="false" aria-controls="collapseCustomizeLook">
                                    <i class="material-icons p-2">keyboard_arrow_down</i>
                                </button> -->

                                <i class="material-icons btn-icon btn-more" data-toggle="collapse"
                                    data-target="#collapseNotifications" aria-expanded="false"
                                    aria-controls="collapseNotifications" id="dropdownMenuButton">expand_more</i>
                            </div>
                        </div>

                        <div class="collapse show" id="collapseNotifications">
                            <hr class="mt-0">
                            <div class="row p-4 pt-0">
                                <div class="col-sm-12 mb-3">
                                    <label>Send a notification to all clients that have registered to receive updates</label>
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                          <label for="inputNotificationTitle" class="col-form-label">Title</label>
                                        </div>
                                        <div class="col-auto">
                                          <input type="text" id="inputNotificationTitle" class="form-control" aria-describedby="notificationTitle">
                                        </div>
                                        <div class="col-auto">
                                          <span id="notificationTitle" class="form-text">
                                            Set the title of the notification. Include a name that clients can associate
                                          </span>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                          <label for="inputNotificationText" class="col-form-label">Text</label>
                                        </div>
                                        <div class="col-auto">
                                          <textarea id="inputNotificationText" class="form-control" aria-describedby="notificationText"></textarea>
                                        </div>
                                        <div class="col-auto">
                                          <span id="notificationText" class="form-text">
                                            Write a message for your clients. Make it short and atractive.
                                          </span>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-success js-notify">
                                        Send Notification
                                    </button>
                                    
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
