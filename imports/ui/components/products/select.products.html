<template name="select_products">
    <div class="modal fade" id="{{modalId}}" tabindex="-1" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-fullscreen shadow-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select select_products</h5>
                    <button type="button" class="close js-close-modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            {{#each product in products_list}}
                            <div class="col-sm-12 col-md-4 col-lg-3">
                                <div class="file-item js-product" data-key="{{key}}" data-value="{{product._id}}">
                                    <div class="file-thumb">
                                        <!-- <i class="material-icons">folder</i> -->
                                        <!-- <img src="http://localhost/files/bxxpwy2cwGNumjWTK/e39EXRuqvfNZuB26c/main.jpeg"> -->
                                        {{>item_files file=product.img}}
                                    </div>
                                    <div class="file-info">
                                        <div class="file-name">{{product.title}}</div>
                                        <!-- <div class="file-size">{{formatBytes docFile.file.size}}</div> -->
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</template>
