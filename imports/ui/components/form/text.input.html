<template name="text_input">
    <div class="text-container {{this.styleClass}}">
        <div id="outer">
            <div class="sub-label">{{this.label}}</div>
            <!-- <div class="placeholder"> {{this.placeholder}}</div> -->
        <textarea class="textbox js-textbox" style="{{this.style}}" placeholder="{{this.placeholder}}" data-key="{{this.key}}" max="{{this.maxlength}}">{{this.value}}</textarea>
            <div class="mention"></div>
        </div>
    </div>

</template>
