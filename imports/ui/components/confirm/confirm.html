<template name="confirm">
    <!-- Modal -->
    <button type="button" hidden data-toggle="modal" data-target="#confirmPopupModal">Launch modal</button>
    <div class="modal fade" id="confirmPopupModal" tabindex="-1" aria-labelledby="confirmPopupModalLabel" aria-hidden="true">
        <div class="modal-dialog js-close-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmPopupModalLabel">Are you sure?</h5>
                    <button type="button" class="close js-close-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please confirm that you want to continue with your action.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary js-action-cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success js-action-confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</template>
