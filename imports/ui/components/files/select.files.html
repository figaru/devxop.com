<template name="select_files">


    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalFileSelect">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="{{modalId}}" tabindex="-1" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-fullscreen shadow-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">File type goes here [video, image, etc]</h5>
                    <button type="button" class="close js-close-modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            {{#let key=this.key}}
                            {{#each docFile in filesList}}
                            <div class="col-sm-12 col-md-4 col-lg-3">
                                <div class="file-item js-file" data-key="{{key}}" data-file="{{docFile._id}}">
                                    <div class="file-thumb">
                                        <!-- <i class="material-icons">folder</i> -->
                                        <!-- <img src="http://localhost/files/bxxpwy2cwGNumjWTK/e39EXRuqvfNZuB26c/main.jpeg"> -->
                                        {{>img file=docFile}}
                                    </div>
                                    <div class="file-info">
                                        <div class="file-name">{{docFile.file.name}}</div>
                                        <!-- <div class="file-size">{{formatBytes docFile.file.size}}</div> -->
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                            {{/let}}
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
